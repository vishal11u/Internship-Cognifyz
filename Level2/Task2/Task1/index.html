<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.a2EYS5lHDnm3lbi9l3uAbgHaF7&pid=Api&P=0&h=180"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    /* Media Queries for Responsive Design */

      @media only screen and (min-width: 600px) {
        .image-container img {
          max-width: 45%;
        }
      }

      @media only screen and (min-width: 768px) {
        .image-container img {
          max-width: 30%;
        }
      }

      @media only screen and (min-width: 992px) {
        .image-container img {
          max-width: 22%;
        }
      }

  </style>
  <title>Responsive Webpage</title>
</head>
<body>

<header>
  <h1>Responsive Webpage</h1>
</header>

<div class="image-container">
  <img src="https://placekitten.com/800/600" alt="Image 1">
  <img src="https://placekitten.com/800/601" alt="Image 2">
  <img src="https://placekitten.com/800/602" alt="Image 3">
  <img src="https://placekitten.com/800/603" alt="Image 4">
</div>

<footer>
  <p>&copy; 2023 </p>
</footer>

</body>
</html>
